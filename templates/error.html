<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #721c24;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            background: #721c24;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            margin: auto;
        }
        a:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>{{ message }}</p>
        <a href="{% url 'home' %}">Go Back</a>
    </div>
</body>
</html>
