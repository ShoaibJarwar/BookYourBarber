{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <link rel="stylesheet" href="{% static 'CSS/client_profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <h1>Client Profile</h1>
        
        <form method="post" action = "" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ client.full_name }}" required>

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="+123456789000" value="{{ client.phone_number }}" required>

            {% comment %} <label for="preferred_location">Preferred Location:</label>
            <input type="text" id="preferred_location" name="preferred_location" value="{{ client.preferred_location }}" required> {% endcomment %}

            {% comment %} <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ client.email }}" required> {% endcomment %}

            <button type="submit">Create Profile</button>
        </form>
    </div>
</body>
</html>
