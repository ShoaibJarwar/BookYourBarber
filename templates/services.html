{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Barber Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "CSS/createprofile.css" %}">
    {% comment %} <link rel="stylesheet" href="{% static "CSS/services.css" %}"> {% endcomment %}
    
    
  </head>
  <body>
    <div class="container">
      <form
        id="profileForm"
        method="post"
        action="{% url 'addservices' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2>Add a Service</h2>
        <label for="service_name">Service Name:</label>
        <input type="text" name="service_name" id="service_name" required>

        <label for="service_image">Service Image:</label>
        <input type="file" name="service_image" id="service_image" accept="image/*">

        <label for="price">Price ($):</label>
        <input type="number" name="price" id="price" step="0.01" required>

        <button type="submit">Add Service</button>

        <section class = "errorMessages">
          {% if messages %}
          <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </section>
      </form>
    </div>
    {% comment %} <script src="{% static 'JS/create-profile.js' %}"></script> {% endcomment %}
  </body>
  
</html>
