{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Your Barber Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "CSS/createprofile.css" %}">
  </head>
  <body>

    <div class="container">
      <form id="profileForm" method = "post" action = "{% url 'editprofile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Edit Your Barber Profile</h1>
        <label for="name">Full Name:</label>
            <input type="text" id="name" name="full_name" required>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profile_picture" accept="image/*">

            <label for="shopName">Shop Name:</label>
            <input type="text" id="shopName" name="shop_name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="timeSlots">Available Time Slots:</label>
            <input type="text" id="timeSlots" name="available_time_slots" placeholder="e.g., 10:00 AM - 4:00 PM">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" required>

            {% comment %} <label for="email">Professional Email:</label>
            <input type="email" id="email" name="professional_email" required> {% endcomment %}

            <label for="banner">Upload Shop Banner:</label>
            <input type="file" id="banner" name="shop_banner" accept="image/*">

            <button type="submit">Edit Profile</button>
            <section class = "errorMessages">
                {% if messages %}
                <ul>
                  {% for message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
                </ul>
                {% endif %}
              </section>
      </form>
    </div>
    <script src="{% static 'JS/create-profile.js' %}"></script>
  </body>
</html>
