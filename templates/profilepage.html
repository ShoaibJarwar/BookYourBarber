{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Dashboard</title>
    <link rel="stylesheet" href="{% static 'CSS/createprofile.css' %}" />
    <style>
      body {
        display: flex;
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: papayawhip;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #333;
        color: white;
        padding: 20px;
        position: fixed;
        left: 0;
        top: 0;
      }
      .sidebar h2 {
        text-align: center;
        font-size: 20px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        margin: 15px 0;
      }
      .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        background: #444;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
      }
      .sidebar ul li a:hover {
        background: #555;
      }
      .content {
        margin-left: 270px; /* Leave space for the sidebar */
        padding-left: 20px;
        width: 100%;
      }

      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url('/static/image/delfina-pan-wJoB8D3hnzc-unsplash.jpg') no-repeat center center/cover;
      }
      
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
      }
      
    </style>
  </head>
  <body>
    <header>
      <div class="sidebar">
        <h2>Barber Dashboard</h2>
        <ul>
          <li><a href="{% url 'createprofile' %}" class="load-content">üßë Create Profile</a></li>
          <li><a href="{% url 'addservices' %}" class="load-content">‚ûï Add Service</a></li>
          <li><a href="{% url 'editprofile' %}" class = "load-content">‚úèÔ∏è Edit Your Profile</a></li>
          <li><a href="{% url 'barberpage' %}">üö∂ Back</a></li>
        </ul>
      </div>
    </header>

    
    <div class="content" id="content-area">
      <h2>Welcome to Your Dashboard</h2>
      <div class="hero">
        <div class="overlay">
          <h2>Create Your Account</h2>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".load-content");
        const contentArea = document.getElementById("content-area");

        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault(); 

            const url = this.getAttribute("href"); 

            fetch(url)
              .then((response) => response.text()) 
              .then((html) => {
                contentArea.innerHTML = html; 
              })
              .catch((error) => console.log("Error loading page:", error));
          });
        });
      });
    </script>
  </body>
</html>
